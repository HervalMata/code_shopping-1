<ion-card>
	<ng-container *ngIf="verificationId === '';else showSmsCode">
		<ion-card-header>
			<h2>Insira o número do seu telefone</h2>
		</ion-card-header>
		
		<ion-card-content>
			<ion-row>
				<ion-col col-6>
					<select-countries-code [(countryCode)]="countryCode"></select-countries-code>
					
				</ion-col>
				<ion-col col-6>
					<ion-item no-padding>
						<ion-input type="number" placeholder="Número de telefone" 
						class="phone-number" [(ngModel)]="phoneNumber"></ion-input>
					</ion-item> 
				</ion-col>
			</ion-row>
			<button type="button" ion-button color="green-dark" (click)="verififyPhoneNumber()">Verificar</button>
		</ion-card-content>
	</ng-container>
	
	<ng-template #showSmsCode>
		<ion-card-header>
			<h2>Confirmar seu número de telefone</h2>
		</ion-card-header>
		
		<ion-card-content>
			<p>Insira o código de seis dígitos enviado para<br>
				<strong>{{fullPhoneNumber}}</strong>
			</p>
			<ion-item no-padding>
				<ion-input type="number" placeholder="Código de verificação" [(ngModel)]="smsCode"></ion-input>
			</ion-item> 
			<p text-center>
				<button type="button" ion-button outline color="green-dark" (click)="cancel()">Cancelar</button>
				<button type="button" ion-button color="green-dark" (click)="signInWithVerificationId()">Continuar</button>
				<a href="javascript:void(0)" (click)="resendSmsCode()">Reenviar</a>
			</p>
		</ion-card-content>
	</ng-template>
</ion-card>
