<ion-card>
	<ion-card-header>
		<h2>Insira o número do seu telefone</h2>
	</ion-card-header>
	
	<ion-card-content>
		<ion-row>
			<ion-col col-6>
				<select-countries-code [(countryCode)]="countryCode"></select-countries-code>
				{{countryCode}}
			</ion-col>
			<ion-col col-6>
				<ion-item no-padding>
					<ion-input type="number" placeholder="Número de telefone" 
					class="phone-number"></ion-input>
				</ion-item> 
			</ion-col>
		</ion-row>
		<button type="button" ion-button color="green-dark">Verificar</button>
	</ion-card-content>
</ion-card>

	
<ion-card>	
	<ion-card-header>
		<h2>Confirmar seu número de telefone</h2>
	</ion-card-header>
	
	<ion-card-content>
		<p>Insira o código de seis dígitos enviado para<br>
			<strong>999999999999</strong>
		</p>
		<ion-item no-padding>
			<ion-input type="number" placeholder="Código de verificação" ></ion-input>
		</ion-item> 
		<p text-center>
			<button type="button" ion-button outline color="green-dark">Cancelar</button>
			<button type="button" ion-button color="green-dark">Continuar</button>
			<a href="javascript:void(0)">Reenviar</a>
		</p>
	</ion-card-content>
</ion-card>
